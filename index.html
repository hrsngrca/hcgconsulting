    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Lato', sans-serif;
      background-color: #f8fef9;
      color: #1e4636;
    }

    header {
      background-color: #28a745;
      text-align: center;
      padding: 1rem 0;
    }

    header h1 {
      color: white;
      margin: 0;
      font-size: 2rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0 0;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    #connection-path {
      position: relative;
      height: 250px;
      background: #f0f8ff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #path-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .icon-track {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    .icon {
      width: 50px;
      height: 50px;
      background-color: #28a745;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, transform 0.3s;
      cursor: pointer;
    }

    .icon.connected {
      background-color: #1e7b34;
      transform: scale(1.2);
    }

    svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    main {
      padding: 4rem 2rem;
      text-align: center;
    }

    .hero h2 {
      color: #28a745;
    }

    .hero p {
      max-width: 600px;
      margin: 1rem auto 2rem;
    }

    .cta-button {
      background-color: #28a745;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #1e7b34;
    }

    footer {
      background-color: #28a745;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
    }

  <script>
    window.onload = function() {
      const canvas = document.getElementById('path-canvas');
      const ctx = canvas.getContext('2d');
      const icons = Array.from(document.querySelectorAll('.icon'));
      const iconCenters = [];
      let hoveredIndexes = new Set();

      function updateIconCenters() {
        iconCenters.length = 0;
        icons.forEach(icon => {
          const rect = icon.getBoundingClientRect();
          iconCenters.push({
            x: rect.left + rect.width/2,
            y: rect.top + rect.height/2
          });
        });
      }

      function drawLines() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        hoveredIndexes.forEach((idx, i) => {
          if (i === 0) {
            ctx.moveTo(iconCenters[idx].x, iconCenters[idx].y);
          } else {
            ctx.lineTo(iconCenters[idx].x, iconCenters[idx].y);
          }
        });
        ctx.strokeStyle = '#28a745';
        ctx.lineWidth = 3;
        ctx.stroke();
      }

      icons.forEach(icon => {
        icon.addEventListener('mouseenter', () => {
          const index = parseInt(icon.getAttribute('data-index'));
          if (!hoveredIndexes.has(index)) {
            hoveredIndexes.add(index);
            icon.classList.add('connected');
            drawLines();
          }
        });
      });

      window.addEventListener('resize', () => {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        updateIconCenters();
        drawLines();
      });

      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      updateIconCenters();
    };
  </script>
